<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dell Latitude 3500 Keyboard Layout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div><div class="key">F2</div><div class="key">F3</div>
      <div class="key">F4</div><div class="key">F5</div><div class="key">F6</div>
      <div class="key">F7</div><div class="key">F8</div><div class="key">F9</div>
      <div class="key">F10</div><div class="key">F11</div><div class="key">F12</div>
      <div class="key">PrtSc</div>
    </div>

    <div class="row">
      <div class="key">~</div><div class="key">1</div><div class="key">2</div>
      <div class="key">3</div><div class="key">4</div><div class="key">5</div>
      <div class="key">6</div><div class="key">7</div><div class="key">8</div>
      <div class="key">9</div><div class="key">0</div><div class="key">-</div>
      <div class="key">+</div>
       <div class="key">*</div>
      <div class="key" >=</div><div class="key wide" style="width: 100px;">Backspace</div>
    </div>

    <div class="row row2">
      <div class="key wide" style="width: 100px;">Tab</div>
      <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
      <div class="key">R</div><div class="key">T</div><div class="key">Y</div>
      <div class="key">U</div><div class="key" style="width: 18px;">I</div><div class="key">O</div>
      <div class="key">P</div><div class="key">[</div><div class="key">]</div>
      <div class="key">\</div>
    </div>

    <div class="row row3">
      <div class="key wider" style="width: 100px;">CapsLock</div>
      <div class="key">A</div><div class="key">S</div><div class="key">D</div>
      <div class="key">F</div><div class="key">G</div><div class="key">H</div>
      <div class="key">J</div><div class="key">K</div><div class="key">L</div>
      <div class="key">;</div><div class="key">'</div>
      <div class="key wider">Enter</div>
    </div>

    <div class="row">
      <div class="key wider" style="width: 90px;">Shift</div>
      <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
      <div class="key">V</div><div class="key">B</div><div class="key">N</div>
      <div class="key">M</div><div class="key">,</div><div class="key">.</div>
      <div class="key">&gt;</div>
      <div class="key">&lt;</div>
      <div class="key">/</div>
      <div class="key wider" style="width: 95px;">Shift</div>
    </div>

    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key fn">Fn</div>
      <div class="key"><i class="fa-brands fa-windows"></i></div>
      <div class="key">Alt</div>
      <div class="key space" style="width: 225px;">Space</div>
      <div class="key">Alt</div>
      <div class="key">Win</div>
      <div class="key">Ctrl</div>
      <div class="key">Home</div>
      <div class="key">End</div>
    </div>
  </div>
</body>
</html>
